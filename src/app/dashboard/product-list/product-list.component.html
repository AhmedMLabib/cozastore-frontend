<!-- Content -->
<div class="content col-9">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products List</h2>
    <button class="btn add-btn" routerLink="/dashboard/addProduct">
      + Add Product
    </button>
  </div>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for(product of allProducts ; track $index){
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.countInStock }}</td>

        <td>
          <select [(ngModel)]="product.isActive">
            <option [ngValue]="false" class="btn-draft">not active</option>
            <option [ngValue]="true" class="btn-active">active</option>
          </select>
          <button class="apply btn" (click)="changeStatus(product)">
            Apply
          </button>
        </td>
        <td>
          <button class="delete btn" (click)="deleteProduct(product)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
