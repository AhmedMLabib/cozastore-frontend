<div class="content">
  <div class="mb-4">
    <h2>Customers List</h2>
  </div>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      @for(user of allUsers ; track $index){
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone || null }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
